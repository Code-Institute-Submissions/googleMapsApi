<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script <script type="text/javascript" src="scripts/script.js"></script>
    <title>My next holiday</title>
</head>
<body>
    <header id="topBar">
        <div>Find your next holiday</div>
        <nav>
            <input class="controls form-control" type="text" id="searchForLocation" placeholder="Enter your city"/>
            <div id="countriesList" class="form-group">
                <select class="form-control" id="country">
                    <option value="all">All</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="mx">Mexico</option>
                    <option value="nz">New Zealand</option>
                    <option value="it">Italy</option>
                    <option value="za">South Africa</option>
                    <option value="es">Spain</option>
                    <option value="pt">Portugal</option>
                    <option value="us">U.S.A.</option>
                    <option value="uk" selected>United Kingdom</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="resultsContainer">
            <div class="row">
                <div class="col-xs-12 col-sm-7">
                    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>    
                    <div id="mapContainer">
                        <div id="map"></div>    
                    </div>
                    <span class="metadata-marker" style="display: none;" data-region_tag="script-body"></span>      
                </div>
                <div class="col-xs-12 col-sm-5">
                    
                </div>
            </div>
        </div>
        
        
         <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
    </main>
    
    <script>
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6PntiRsWaM_veKs0xz2OgBC_A3Jdy-Hs&libraries=places&callback=initMap"
    async defer></script>
    
    
    <script>
        
    </script>
</body>
</html>
